<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/ico"/>
        <title>Lost Ark Guide</title>
        <meta name="Lost Ark" content="Guia para la comunidad">
        <link href="style/normalize.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
    </head>

    <link href="style/app.css" rel="stylesheet">
</head>

<body>
    <header>   
        <div class ="logo">
            <img src="images/LostArkIcon.png" alt="logo.svg">
            </svg>
        </div>
        
        <div class="titulo">
            <h1>Lost Ark</h1> 
        </div>

        <div class="header-menu-hamburger mobile-only">
            <button type="button" id="collapse-button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="header-menu desktop-only">
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="products.html">reserva</a></li>
                <li><a href="contact.html">contacto</a></li>
            </ul>
        </div>
    </header>



    <main>
        <div class="checkout">
            <div class="desktop-one-column">
                <div class="column">
                    <div class="checkout-title">
                        <h2>Finalizar compra</h2>
                    </div>
                </div>
            </div>

            <div class="desktop-two-columns mobile-one-column">
                <div class="column">
                    <div class="checkout-form">
                        <form>
                            <div class="desktop-two-columns mobile-one-column">
                                <div class="column">
                                    <div class="checkout-form-element">
                                        <div class="checkout-form-label">
                                            <label for="name">Nombre</label>
                                        </div>
            
                                        <div class="checkout-form-input">
                                            <input type="text" name="name">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="checkout-form-element">
                                        <div class="checkout-form-label">
                                            <label for="surname">Apellidos</label>
                                        </div>
            
                                        <div class="checkout-form-input">
                                            <input type="text" name="surname">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-two-columns mobile-one-column">
                                <div class="column">
                                    <div class="checkout-form-element">
                                        <div class="checkout-form-label">
                                            <label for="telephone">Teléfono</label>
                                        </div>
            
                                        <div class="checkout-form-input">
                                            <input type="tel" name="telephone">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="checkout-form-element">
                                        <div class="checkout-form-label">
                                            <label for="email">Email</label>
                                        </div>
            
                                        <div class="checkout-form-input">
                                            <input type="email" name="email">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="desktop-two-columns mobile-one-column">
                                <div class="column">
                                    <div class="checkout-form-element">
                                        <div class="checkout-form-label">
                                            <label for="city">Ciudad</label>
                                        </div>
            
                                        <div class="checkout-form-input">
                                            <select name="city">
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="checkout-form-element">
                                        <div class="checkout-form-label">
                                            <label for="cp">Código postal</label>
                                        </div>
            
                                        <div class="checkout-form-input">
                                            <input type="text" name="cp">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="desktop-one-column">
                                <div class="column">
                                    <div class="checkout-form-element">
                                        <div class="checkout-form-label">
                                            <label for="adress">Dirección</label>
                                        </div>
            
                                        <div class="checkout-form-input">
                                            <input type="text" name="adress">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="column">
                    <div class="checkout-submit">
                        <div class="checkout-resume">
                            <div class="checkout-resume-title">
                                <h3>Resumen de la compra</h3>
                            </div>
                            <div class="checkout-resume-element">
                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="checkout-resume-element-title">
                                            <h3>IVA</h3>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="checkout-resume-element-value">
                                            <h3>20 €</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="checkout-resume-element">
                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="checkout-resume-element-title">
                                            <h3>Transporte</h3>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="checkout-resume-element-value">
                                            <h3>0 €</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="checkout-resume-element" id="checkout-resume-element-total">
                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="checkout-resume-element-title">
                                            <h3>Total</h3>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="checkout-resume-element-value">
                                            <h3>36,95 €</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="checkout-payment-form">
                            <form>
                                <div class="checkout-payment-form-element">
                                    <div class="checkout-payent-form-radio">
                                        <input type="radio" name="payment" value="bank-transfer">
                                    </div>
                                    <div class="checkout-payent-form-radio-label">
                                        <label>Transferencia bancaria</label>
                                    </div>
                                </div>
                                <div class="checkout-payment-form-element">
                                    <div class="checkout-payent-form-radio">
                                        <input type="radio" name="payment" value="paypal">
                                    </div>
                                    <div class="checkout-payent-form-radio-label">
                                        <label>Paypal</label>
                                    </div>
                                </div>
                                <div class="checkout-payment-form-element">
                                    <div class="checkout-payent-form-radio">
                                        <input type="radio" name="payment" value="credit-card">
                                    </div>
                                    <div class="checkout-payent-form-radio-label">
                                        <label>Crypto</label>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="checkout-payment-button">
                            <button class="featured-button">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="footer-element copyright">
        </div>
        <div class="footer-element author">
            <a href="https://thispersondoesnotexist.com/">
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
