<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

		<title>Título</title>
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

		<!-- 
        <meta property="fb:app_id"        content="" /> 
		<meta property="og:url"           content="" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content=""/>
		<meta property="og:description"   content="" /> 
        -->

        <link href="style/app.css" rel="stylesheet">

    </head>

    <body>
        <header>   
            <div class="logo">
                <img src="images/LostArkIcon.png" alt="logo.svg">
            </div>
            
            <div class="titulo">
                <h1>Lost Ark</h1> 
            </div>
        </header>


        <main>
            <div class="contacto">
                <div class="contacto-titulo">
                    <h2>Contacta con nosotros</h2>
                </div>
    
                <div class="desktop-two-columns mobile-one-column ">
                    <div class="column">
                        <div class="informaciones-contacto">
                            <div class="informacion-contacto">
                                <div class="informacion-contacto-icono">
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
                                    </svg>
                                </div>
                                <div class="informacion-contacto-texto">
                                    <span>Valen.silva196@gmail.com</span>
                                </div>
                            </div>
        
                            <div class="informacion-contacto">
                                <div class="informacion-contacto-icono">
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z" />
                                    </svg>
                                </div>
                                <div class="informacion-contacto-texto">
                                    <span>664116232</span>
                                </div>
                            </div>
        
                            <div class="informacion-contacto">
                                <div class="informacion-contacto-icono">
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M12,2C15.31,2 18,4.66 18,7.95C18,12.41 12,19 12,19C12,19 6,12.41 6,7.95C6,4.66 8.69,2 12,2M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M20,19C20,21.21 16.42,23 12,23C7.58,23 4,21.21 4,19C4,17.71 5.22,16.56 7.11,15.83L7.75,16.74C6.67,17.19 6,17.81 6,18.5C6,19.88 8.69,21 12,21C15.31,21 18,19.88 18,18.5C18,17.81 17.33,17.19 16.25,16.74L16.89,15.83C18.78,16.56 20,17.71 20,19Z" />
                                    </svg>
                                </div>
                                <div class="informacion-contacto-texto">
                                    <span>Jaume Balmes</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="column">
                        <div class="contacto-formulario">
                            <form class="main-table" action="/user/create" autocomplete="off">
                                <div class="desktop-two-columns mobile-one-column">   
                                    <div class="column">
                                        <div class="contacto-formulario-elemento">
                                            <div class="contacto-formulario-elemento-label">
                                                <label for="name">Nombre</label>
                                            </div>
                                            <div class="contacto-formulario-elemento-input">
                                                <input type="text" name="name">
                                            </div>    
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="contacto-formulario-elemento">
                                            <div class="contacto-formulario-elemento-label">
                                                <label for="email">E-mail</label>
                                            </div>
                                            <div class="contacto-formulario-elemento-input">
                                                <input type="text" name="email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="desktop-two-columns mobile-one-column">   
                                    <div class="column">
                                        <div class="contacto-formulario-elemento">
                                            <div class="contacto-formulario-elemento-label">
                                                <label for="last-name">Apellido</label>
                                            </div>
                                            <div class="contacto-formulario-elemento-input">
                                                <input type="text" name="last-name">
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="column">
                                        <div class="contacto-formulario-elemento">
                                            <div class="contacto-formulario-elemento-label">
                                                <label for="telephone">Teléfono</label>
                                            </div>
                                            <div class="contacto-formulario-elemento-input">
                                                <input type="text" name="telephone">
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="desktop-one-column mobile-one-column">   
                                    <div class="column">
                                        <div class="contacto-formulario-elemento">
                                            <div class="contacto-formulario-elemento-label">
                                                <label for="message">Mensaje</label>
                                            </div>
                                            <div class="contacto-formulario-elemento-input">
                                                <textarea></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="desktop-one-column mobile-one-column">   
                                    <div class="column">
                                        <div class="contacto-formulario-elemento">
                                            <div class="contacto-formulario-elemento-button">
                                                <button class="send-button">Enviar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/main.js"></script>

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Ubuntu:300,700,700i', 'Ubuntu+Condensed:400']
                }
            });        
        </script>
    </body>
</html>
