<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/ico"/>
        <title>Lost Ark Guide</title>
        <meta name="Lost Ark" content="Guia para la comunidad">
        <link href="style/app.css" rel="stylesheet">
    </head>

    <body>
        <header>   
            <div class ="logo">
                <img src="images/ark.svg" alt="logo.svg">
            </div>
            
            <div class="titulo">
                <h1>Lost Ark</h1> 
            </div>
        </header>

        <main>
            <div class="basket">
                <div class="desktop-one-column">
                    <div class="column">
                        <div class="basket-title">
                            <h2>Carrito de la compra</h2>
                        </div>
                    </div>
                </div>

                <div class="desktop-one-column">
                    <div class="column">
                        <div class="basket-table">
                            <table>
                                <tr>
                                    <th class="desktop-only"></th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Días</th>
                                </tr>
                                <tr>
                                    <td class="desktop-only">
                                        <img src="images/29514-15169643.webp" alt="">
                                    </td>
                                    <td>Pase de Expansión</td>
                                    <td>35,95€</td>
                                    <td>
                                        <div class="plus-minus-button">
                                            <div class="plus-minus-button-element" id="left">
                                                <button>-</button>
                                            </div>
                                            <div class="plus-min<us-input">
                                                <form>
                                                    <input type="number" value="1" onKeyDown="return false">
                                                </form>
                                            </div>
                                            <div class="plus-minus-button-element" id="right">
                                                <button>+</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="desktop-one-column mobile-one-colum">
                    <div class="column">
                        <div class="basket-resume">
                            <div class="basket-resume-title">
                                <h3>Resumen de la compra</h3>
                            </div>
                            <div class="basket-resume-element">
                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="basket-resume-element-title">
                                            <h3>IVA</h3>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="basket-resume-element-value">
                                            <h3>7,61€</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="basket-resume-element">
                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="basket-resume-element-title">
                                            <h3>Transporte</h3>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="basket-resume-element-value">
                                            <h3>0 €</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="basket-resume-element" id="basket-resume-element-total">
                                <div class="desktop-two-columns">
                                    <div class="column">
                                        <div class="basket-resume-element-title">
                                            <h3>Total</h3>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="basket-resume-element-value">
                                            <h3>43,56 €</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="desktop-one-column mobile-one-column">
                    <div class="column">
                        <div class="basket-buttons">
                            <div class="basket-buttons-element">
                                <button class="featured-button">Volver</button>
                            </div>
                            <div class="basket-buttons-element">
                                <button class="featured-button">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
            
        <script src="js/main.js"></script>

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Ubuntu:300,700,700i', 'Ubuntu+Condensed:400']
                }
            });        
        </script>
